<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Song lists</title>
</head>
<body onload="load()">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="title">
                <h1 class="neon">Alb<span class="a1">u</span>m Sho<span class="a2">w</span>ca<span class="a3">s</span>e</h1>
            </div>
            <div class="col-4 bg-secondary p-4">
                <div class="input-group">
                    <input type="text" id="song" class="form-control" placeholder="Search for an album...">
                    <button onclick="search()" class="btn btn-dark">Load album</button>
                </div>
                <div class="mt-4">
                    <ul id="hint"></ul>
                </div>
            </div>
            <div class="col-4 bg-light p-0">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <th>Album</th>
                        <th>Songs</th>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <h5 class="text-white">Your album is not in the list?<a href="insertSong.html"> Add it here</a></h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

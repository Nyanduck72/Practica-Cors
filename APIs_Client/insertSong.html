<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Add an album</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">         
            <div class="col-4 form p-4 mt-5">
                <h1 class="text-center">Add an Album</h1>
                <label for="album">Album name</label>
                <input type="text" name="album" id="album" class="form-control" placeholder="The name of the album">
                <label for="songs">Songs in Album</label>
                <input type="text" name="songs" id="songs" class="form-control" placeholder="Separated by ','">
                <div class="text-center ">
                    <button class="btn btn-dark" onclick="InsertAlbum()">Add Album</button>
                    <a href="index.html" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
